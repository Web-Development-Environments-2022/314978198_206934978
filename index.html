<!DOCTYPE html>
<html>
	<head>
		<script src="js_files/jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="js_files/app.js"></script>

		<!--LINKS TO CSS FILES-->
		<link rel="stylesheet" href="css_files/welcome.css">
		<link rel="stylesheet" href="css_files/register.css">
		<link rel="stylesheet" href="css_files/login.css">
		<link rel="stylesheet" href="css_files/about.css">
		<link rel="stylesheet" href="css_files/start.css">
		<link rel="stylesheet" href="css_files/general.css">
	</head>

	<body>
		<div id="container_header">
			<header>
				<center>
					<img id=logo src="media/images/pacman_logo.jpeg" width="300" height="170">
				</center>
			</header>
		</div>


		<div id="container_menu">
			<ul id="menu">
				<center>
					<button id="home-menu-btn" class="btn1" data-text="color"> WELCOME</button>
					<button id="register-menu-btn" class="btn1" data-text="color"> REGISTER</button>
					<button id="login-menu-btn" class="btn1" data-text="color"> LOGIN</button>

				</center>
			</ul>
		</div>

		<center>
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>

			<center>
				<button id="start-btn" class="btn1" data-text="color"> START NEW GAME</button>
			</center>
